<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.15.0.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.editable-listview/0.2.6/jqm.editable.listview.min.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <ul id="test-list" data-role="listview" data-editable="true" data-editable-type="simple">
            <li>Running</li>
            <li>Cycling</li>
            <li>Surfing</li>
            <li>Jogging</li>
        </ul>
    </div>

    <script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.editable-listview/0.2.6/jqm.editable.listview.min.js"></script>
    <script src="editable-listview_core.js"></script>
</body>

</html>
